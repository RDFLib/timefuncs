[metadata]
name = timefuncs
version = 0.0.3
author = Nicholas J. Car
author_email = nicholas.car@anu.edu.au
description = OWL TIME functions implemented as SPARQL extension functions in rdflib
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/rdflib/timefuncs
project_urls =
    Source = https://github.com/rdflib/timefuncs
    Bug Tracker = https://github.com/rdflib/timefuncs/issues
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    License :: OSI Approved :: BSD License
    Topic :: Software Development :: Libraries :: Python Modules
    Operating System :: OS Independent
    Natural Language :: English

[options]
packages = find:
package_dir =
    = timefuncs
python_requires = >=3.7
setup_requires =
    setuptools
install_requires =
    rdflib >= 6.0.0

[options.packages.find]
where = timefuncs
